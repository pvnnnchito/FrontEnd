<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Estoy en la pagina 2</h1>
    <a href="index.html">Volver a la pagina principal</a>
    <br>
    <!-- Radio button -->
    <!-- name deben ser iguales -->
    <!-- solo me permite seleccionar uno y no se puede deseleccionar -->
    <h2>Selecciona una opcion</h2>
    <input type="radio" name="opcion " id="html" value="1"> HTML <br>
    <input type="radio" name="opcion " id="css" value="2"> CSS <br>
    <input type="radio" name="opcion " id="js" value="3"> JavaScript <br>
    <!-- opcion = css -->
    <br>
    <hr>

    <!-- Checkbox -->
    <!-- se puede seleccionar mas de uno -->
    <!-- el for hace referencia al id -->
    <h2>Seleccione las opciones que quiera</h2>
    <input type="checkbox" name="opciones1" id="opciones1" value="html"><label for="opciones1">HTML</label> <br>
    <input type="checkbox" name="opciones2" id="opciones2" value="css"><label for="opciones2">CSS</label><br>
    <input type="checkbox" name="opciones3" id="opciones3" value="js"><label for="opciones3">JavaScript</label><br>
    <br>
    <hr>
    <!-- Select -->
    <!-- El id y el name, se pueden llamar igual -->
    <h2>Seleccione una opcion</h2>
    <select id="lenguajes" name="lenguajes">
        <option value="0" selected>Seleccione un lenguaje</option>
        <option value="1" >Java</option>
        <option value="2" >Python</option>
        <option value="3" >JavaScript</option>
        <option value="4" >C#</option>
        <option value="5" >Ruby</option>
    </select>
</body>

</html>
