<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulario de envio</h1>
    <!-- action -> ruta o url -->
    <form action="" method="post">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido">
        <br>
        <hr>
        <label for="" method="post">Email</label>
        <input type="email" id="email" name="email">
        <br>
        <hr>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass" required>
        <br>
        <hr>
        <label for="fecha">Cumplea√±os</label>
        <input type="date" id="fecha" name="fecha" min="2000-01-01" max="2100-01-01">
        <br>
        <hr>
        <label for="fecha2">Hora para una cita</label>
        <input type="datetime-local" id="fecha2" name="fecha2">
        <br>
        <hr>
        <input type="submit">
        <button type="submit"> Enviar </button>
        <!-- Elemento oculto visualmente -->
        <input type="hidden" id="id" name="id" value="77">
        <br>
        <!-- Area de texto -->
        <textarea id="textarea" name="textarea" placeholder="Ingresa una observacion" maxlength="10"></textarea>
        <br>
        <input type="submit">
        <button type="submit">Enviar</button>
        <input type="reset">
    </form>

</body>

</html>
